<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .start-screen, .quiz-screen, .result-screen {
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .category-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .category-btn:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .start-btn {
            padding: 15px 50px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .question-counter {
            font-size: 1.1em;
            color: #667eea;
            font-weight: bold;
        }

        .timer {
            font-size: 1.5em;
            color: #ff6b6b;
            font-weight: bold;
        }

        .score {
            font-size: 1.1em;
            color: #26de81;
            font-weight: bold;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .question-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 1.1em;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .option.correct {
            border-color: #26de81;
            background: #d4f4e2;
        }

        .option.wrong {
            border-color: #ff6b6b;
            background: #ffe0e0;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .next-btn {
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .next-btn:hover {
            background: #764ba2;
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-box {
            text-align: center;
        }

        .result-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-message {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.2em;
            }

            .result-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>üéØ Quiz Master</h1>
            <p class="subtitle">Test your knowledge across different topics!</p>
            
            <div class="category-selection">
                <button class="category-btn" onclick="selectCategory('general')">
                    <div class="category-icon">üåç</div>
                    <div>General Knowledge</div>
                </button>
                <button class="category-btn" onclick="selectCategory('science')">
                    <div class="category-icon">üî¨</div>
                    <div>Science</div>
                </button>
                <button class="category-btn" onclick="selectCategory('technology')">
                    <div class="category-icon">üíª</div>
                    <div>Technology</div>
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen hidden" id="quizScreen">
            <div class="quiz-header">
                <div class="question-counter" id="questionCounter">Question 1 of 10</div>
                <div class="timer" id="timer">‚è±Ô∏è 30s</div>
                <div class="score" id="score">Score: 0</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 10%"></div>
            </div>

            <div class="question-box">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>

            <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen hidden" id="resultScreen">
            <div class="result-icon" id="resultIcon"></div>
            <h1>Quiz Completed!</h1>
            <div class="result-score" id="finalScore"></div>
            <div class="result-message" id="resultMessage"></div>

            <div class="result-stats">
                <div class="stat-card">
                    <div class="stat-value" id="correctAnswers">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="wrongAnswers">0</div>
                    <div class="stat-label">Wrong</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="start-btn" onclick="restartQuiz()">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = {
            general: [
                {
                    question: "What is the capital of France?",
                    options: ["London", "Berlin", "Paris", "Madrid"],
                    correct: 2
                },
                {
                    question: "Which planet is known as the Red Planet?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    correct: 1
                },
                {
                    question: "Who painted the Mona Lisa?",
                    options: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Michelangelo"],
                    correct: 1
                },
                {
                    question: "What is the largest ocean on Earth?",
                    options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                    correct: 3
                },
                {
                    question: "In which year did World War II end?",
                    options: ["1943", "1944", "1945", "1946"],
                    correct: 2
                },
                {
                    question: "What is the smallest country in the world?",
                    options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                    correct: 1
                },
                {
                    question: "Which element has the chemical symbol 'O'?",
                    options: ["Gold", "Oxygen", "Silver", "Osmium"],
                    correct: 1
                },
                {
                    question: "How many continents are there?",
                    options: ["5", "6", "7", "8"],
                    correct: 2
                },
                {
                    question: "What is the currency of Japan?",
                    options: ["Yuan", "Won", "Yen", "Ringgit"],
                    correct: 2
                },
                {
                    question: "Who wrote 'Romeo and Juliet'?",
                    options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                    correct: 1
                }
            ],
            science: [
                {
                    question: "What is the speed of light?",
                    options: ["300,000 km/s", "150,000 km/s", "450,000 km/s", "600,000 km/s"],
                    correct: 0
                },
                {
                    question: "What is the atomic number of Carbon?",
                    options: ["4", "6", "8", "12"],
                    correct: 1
                },
                {
                    question: "What is the powerhouse of the cell?",
                    options: ["Nucleus", "Ribosome", "Mitochondria", "Chloroplast"],
                    correct: 2
                },
                {
                    question: "What is the chemical formula for water?",
                    options: ["H2O", "CO2", "O2", "H2SO4"],
                    correct: 0
                },
                {
                    question: "What is the study of earthquakes called?",
                    options: ["Meteorology", "Seismology", "Geology", "Volcanology"],
                    correct: 1
                },
                {
                    question: "How many bones are in the human body?",
                    options: ["186", "206", "226", "246"],
                    correct: 1
                },
                {
                    question: "What gas do plants absorb from the atmosphere?",
                    options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
                    correct: 2
                },
                {
                    question: "What is the hardest natural substance on Earth?",
                    options: ["Gold", "Iron", "Diamond", "Platinum"],
                    correct: 2
                },
                {
                    question: "What is the largest organ in the human body?",
                    options: ["Liver", "Brain", "Skin", "Heart"],
                    correct: 2
                },
                {
                    question: "What is the boiling point of water in Celsius?",
                    options: ["90¬∞C", "100¬∞C", "110¬∞C", "120¬∞C"],
                    correct: 1
                }
            ],
            technology: [
                {
                    question: "What does HTML stand for?",
                    options: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"],
                    correct: 0
                },
                {
                    question: "Who is known as the father of computers?",
                    options: ["Bill Gates", "Steve Jobs", "Charles Babbage", "Alan Turing"],
                    correct: 2
                },
                {
                    question: "What year was the first iPhone released?",
                    options: ["2005", "2006", "2007", "2008"],
                    correct: 2
                },
                {
                    question: "What does CPU stand for?",
                    options: ["Central Processing Unit", "Computer Personal Unit", "Central Processor Utility", "Core Processing Unit"],
                    correct: 0
                },
                {
                    question: "Which programming language is known as the language of the web?",
                    options: ["Python", "Java", "JavaScript", "C++"],
                    correct: 2
                },
                {
                    question: "What does AI stand for?",
                    options: ["Automated Intelligence", "Artificial Intelligence", "Advanced Integration", "Algorithmic Interface"],
                    correct: 1
                },
                {
                    question: "What is the main function of RAM?",
                    options: ["Store data permanently", "Process data", "Temporary data storage", "Display output"],
                    correct: 2
                },
                {
                    question: "What does URL stand for?",
                    options: ["Universal Resource Locator", "Uniform Resource Locator", "Universal Reference Link", "Uniform Reference Locator"],
                    correct: 1
                },
                {
                    question: "Which company developed the Android operating system?",
                    options: ["Apple", "Microsoft", "Google", "Samsung"],
                    correct: 2
                },
                {
                    question: "What is the smallest unit of data in a computer?",
                    options: ["Bit", "Byte", "Kilobyte", "Megabyte"],
                    correct: 0
                }
            ]
        };

        let currentCategory = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let selectedAnswer = null;
        let correctAnswers = 0;
        let wrongAnswers = 0;

        function selectCategory(category) {
            currentCategory = category;
            startQuiz();
        }

        function startQuiz() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const questions = quizData[currentCategory];
            const question = questions[currentQuestionIndex];
            
            document.getElementById('question').textContent = question.question;
            document.getElementById('questionCounter').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('progressFill').style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            selectedAnswer = null;
            document.getElementById('nextBtn').disabled = true;
            startTimer();
        }

        function selectOption(index) {
            if (selectedAnswer !== null) return;

            selectedAnswer = index;
            const question = quizData[currentCategory][currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            clearInterval(timerInterval);
            
            options.forEach((option, i) => {
                option.classList.add('disabled');
                if (i === question.correct) {
                    option.classList.add('correct');
                }
                if (i === index && i !== question.correct) {
                    option.classList.add('wrong');
                }
            });

            if (index === question.correct) {
                score += 10;
                correctAnswers++;
            } else {
                wrongAnswers++;
            }

            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('nextBtn').disabled = false;
        }

        function startTimer() {
            timeLeft = 30;
            document.getElementById('timer').textContent = `‚è±Ô∏è ${timeLeft}s`;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `‚è±Ô∏è ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (selectedAnswer === null) {
                        wrongAnswers++;
                        document.getElementById('nextBtn').disabled = false;
                    }
                }
            }, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < quizData[currentCategory].length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            clearInterval(timerInterval);
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');

            const totalQuestions = quizData[currentCategory].length;
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);

            document.getElementById('finalScore').textContent = `${score} Points`;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            document.getElementById('wrongAnswers').textContent = wrongAnswers;
            document.getElementById('percentage').textContent = `${percentage}%`;

            let icon, message;
            if (percentage >= 80) {
                icon = 'üèÜ';
                message = 'Excellent! You are a quiz master!';
            } else if (percentage >= 60) {
                icon = 'üéâ';
                message = 'Great job! Keep it up!';
            } else if (percentage >= 40) {
                icon = 'üëç';
                message = 'Good effort! Try again to improve!';
            } else {
                icon = 'üí™';
                message = 'Keep practicing! You can do better!';
            }

            document.getElementById('resultIcon').textContent = icon;
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
