<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #8e2de2;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .add-habit-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8e2de2;
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #2c3e50;
            transform: scale(1.15);
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .habits-container {
            display: grid;
            gap: 20px;
        }

        .habit-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid;
            transition: transform 0.2s;
        }

        .habit-card:hover {
            transform: translateX(5px);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .habit-goal {
            color: #666;
            font-size: 0.9em;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s;
        }

        .check-btn {
            background: #26de81;
            color: white;
        }

        .check-btn:hover {
            background: #20bf6b;
            transform: scale(1.1);
        }

        .check-btn.completed {
            background: #95a5a6;
        }

        .delete-btn-habit {
            background: #ff6b6b;
            color: white;
        }

        .delete-btn-habit:hover {
            background: #ff5252;
        }

        .week-tracker {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .day-box {
            padding: 10px;
            background: white;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .day-label {
            font-size: 0.75em;
            color: #999;
            margin-bottom: 5px;
        }

        .day-status {
            font-size: 1.5em;
        }

        .day-box.completed {
            background: #d4f4e2;
            border-color: #26de81;
        }

        .day-box.today {
            border-color: #8e2de2;
            border-width: 3px;
        }

        .progress-section {
            margin-top: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .progress-bar {
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
            transition: width 0.5s;
            border-radius: 10px;
        }

        .streak-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #ffa502;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .motivational-quote {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
        }

        .quote-text {
            font-size: 1.3em;
            font-style: italic;
            margin-bottom: 10px;
        }

        .quote-author {
            opacity: 0.8;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .week-tracker {
                grid-template-columns: repeat(7, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Daily Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </div>

        <div class="stats-bar">
            <div class="stat-box">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="totalHabits">0</div>
                <div class="stat-label">Active Habits</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">üî•</div>
                <div class="stat-value" id="longestStreak">0</div>
                <div class="stat-label">Longest Streak</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
            <div class="stat-box">
                <div class="stat-icon">üèÜ</div>
                <div class="stat-value" id="totalCompleted">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>Add New Habit</h2>
                <form class="add-habit-form" id="habitForm">
                    <div class="form-group">
                        <label>Habit Name</label>
                        <input type="text" id="habitName" placeholder="E.g., Morning Exercise" required>
                    </div>
                    <div class="form-group">
                        <label>Goal Frequency</label>
                        <select id="frequency" required>
                            <option value="daily">Daily</option>
                            <option value="weekdays">Weekdays Only</option>
                            <option value="weekends">Weekends Only</option>
                            <option value="3-times">3 Times a Week</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Choose Color</label>
                        <div class="color-picker" id="colorPicker">
                            <div class="color-option selected" style="background: #ff6b6b" data-color="#ff6b6b"></div>
                            <div class="color-option" style="background: #26de81" data-color="#26de81"></div>
                            <div class="color-option" style="background: #ffa502" data-color="#ffa502"></div>
                            <div class="color-option" style="background: #3498db" data-color="#3498db"></div>
                            <div class="color-option" style="background: #9b59b6" data-color="#9b59b6"></div>
                        </div>
                    </div>
                    <button type="submit" class="add-btn">‚ûï Add Habit</button>
                </form>
            </div>

            <div class="card">
                <h2>My Habits</h2>
                <div class="habits-container" id="habitsContainer"></div>
            </div>
        </div>

        <div class="motivational-quote">
            <div class="quote-text" id="quoteText">"The secret of getting ahead is getting started."</div>
            <div class="quote-author">‚Äî Mark Twain</div>
        </div>
    </div>

    <script>
        let habits = [];
        let selectedColor = '#ff6b6b';

        const quotes = [
            { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
            { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
            { text: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.", author: "Aristotle" },
            { text: "Your future is created by what you do today, not tomorrow.", author: "Robert Kiyosaki" },
            { text: "Motivation is what gets you started. Habit is what keeps you going.", author: "Jim Ryun" }
        ];

        // Load habits
        function loadHabits() {
            const saved = localStorage.getItem('habits');
            if (saved) {
                habits = JSON.parse(saved);
                renderHabits();
                updateStats();
            }
            displayRandomQuote();
        }

        // Save habits
        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        // Color picker
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedColor = this.dataset.color;
            });
        });

        // Add habit
        document.getElementById('habitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const habitName = document.getElementById('habitName').value.trim();
            const frequency = document.getElementById('frequency').value;

            if (!habitName) return;

            const habit = {
                id: Date.now(),
                name: habitName,
                frequency: frequency,
                color: selectedColor,
                completions: [],
                createdAt: new Date().toISOString()
            };

            habits.push(habit);
            saveHabits();
            renderHabits();
            updateStats();

            // Reset form
            this.reset();
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('.color-option').classList.add('selected');
            selectedColor = '#ff6b6b';
        });

        // Toggle habit completion
        function toggleHabit(id) {
            const habit = habits.find(h => h.id === id);
            const today = new Date().toDateString();

            const index = habit.completions.findIndex(date => new Date(date).toDateString() === today);

            if (index > -1) {
                habit.completions.splice(index, 1);
            } else {
                habit.completions.push(new Date().toISOString());
            }

            saveHabits();
            renderHabits();
            updateStats();
        }

        // Delete habit
        function deleteHabit(id) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== id);
                saveHabits();
                renderHabits();
                updateStats();
            }
        }

        // Get last 7 days
        function getLast7Days() {
            const days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                days.push(date);
            }
            return days;
        }

        // Check if habit completed on date
        function isCompletedOnDate(habit, date) {
            return habit.completions.some(completion => 
                new Date(completion).toDateString() === date.toDateString()
            );
        }

        // Calculate streak
        function calculateStreak(habit) {
            let streak = 0;
            const today = new Date();
            
            for (let i = 0; i < 365; i++) {
                const checkDate = new Date();
                checkDate.setDate(today.getDate() - i);
                
                if (isCompletedOnDate(habit, checkDate)) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }
            
            return streak;
        }

        // Render habits
        function renderHabits() {
            const container = document.getElementById('habitsContainer');

            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéØ</div>
                        <h3>No habits yet!</h3>
                        <p>Start building better habits today</p>
                    </div>
                `;
                return;
            }

            const last7Days = getLast7Days();
            const today = new Date().toDateString();

            container.innerHTML = habits.map(habit => {
                const completedToday = isCompletedOnDate(habit, new Date());
                const streak = calculateStreak(habit);
                const completionRate = habit.completions.length > 0 
                    ? Math.round((habit.completions.length / Math.max(1, Math.ceil((new Date() - new Date(habit.createdAt)) / (1000 * 60 * 60 * 24)))) * 100)
                    : 0;

                return `
                    <div class="habit-card" style="border-left-color: ${habit.color}">
                        <div class="habit-header">
                            <div class="habit-info">
                                <div class="habit-name">${habit.name}</div>
                                <div class="habit-goal">
                                    ${habit.frequency === 'daily' ? 'Daily' : 
                                      habit.frequency === 'weekdays' ? 'Weekdays' :
                                      habit.frequency === 'weekends' ? 'Weekends' : '3x per week'}
                                </div>
                            </div>
                            <div class="habit-actions">
                                <button class="action-btn check-btn ${completedToday ? 'completed' : ''}" 
                                        onclick="toggleHabit(${habit.id})">
                                    ${completedToday ? '‚úì' : '‚óã'}
                                </button>
                                <button class="action-btn delete-btn-habit" onclick="deleteHabit(${habit.id})">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>

                        ${streak > 0 ? `<span class="streak-badge">üî• ${streak} day streak!</span>` : ''}

                        <div class="week-tracker">
                            ${last7Days.map(date => {
                                const isCompleted = isCompletedOnDate(habit, date);
                                const isToday = date.toDateString() === today;
                                return `
                                    <div class="day-box ${isCompleted ? 'completed' : ''} ${isToday ? 'today' : ''}">
                                        <div class="day-label">${['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][date.getDay()]}</div>
                                        <div class="day-status">${isCompleted ? '‚úì' : '‚Äî'}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        <div class="progress-section">
                            <div class="progress-label">
                                <span>Overall Progress</span>
                                <span>${completionRate}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${completionRate}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update stats
        function updateStats() {
            const totalHabits = habits.length;
            const today = new Date();
            const completedToday = habits.filter(h => isCompletedOnDate(h, today)).length;
            
            const allStreaks = habits.map(h => calculateStreak(h));
            const longestStreak = allStreaks.length > 0 ? Math.max(...allStreaks) : 0;

            const completionRate = totalHabits > 0 
                ? Math.round((completedToday / totalHabits) * 100)
                : 0;

            document.getElementById('totalHabits').textContent = totalHabits;
            document.getElementById('longestStreak').textContent = longestStreak;
            document.getElementById('completionRate').textContent = completionRate + '%';
            document.getElementById('totalCompleted').textContent = completedToday + '/' + totalHabits;
        }

        // Display random quote
        function displayRandomQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').textContent = `"${quote.text}"`;
            document.querySelector('.quote-author').textContent = `‚Äî ${quote.author}`;
        }

        // Initialize
        loadHabits();
    </script>
</body>
</html>
