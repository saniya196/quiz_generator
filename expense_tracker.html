<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-card.income .stat-value {
            color: #26de81;
        }

        .stat-card.expense .stat-value {
            color: #ff6b6b;
        }

        .stat-card.balance .stat-value {
            color: #667eea;
        }

        .stat-card.savings .stat-value {
            color: #ffa502;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-income {
            background: #26de81;
            color: white;
        }

        .btn-income:hover {
            background: #20bf6b;
            transform: translateY(-2px);
        }

        .btn-expense {
            background: #ff6b6b;
            color: white;
        }

        .btn-expense:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid;
            transition: transform 0.2s;
        }

        .transaction-item:hover {
            transform: translateX(5px);
        }

        .transaction-item.income {
            border-left-color: #26de81;
        }

        .transaction-item.expense {
            border-left-color: #ff6b6b;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .transaction-category {
            font-size: 0.85em;
            color: #999;
        }

        .transaction-amount {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: #26de81;
        }

        .transaction-amount.expense {
            color: #ff6b6b;
        }

        .transaction-date {
            font-size: 0.85em;
            color: #999;
            margin-right: 15px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
        }

        .chart-section {
            grid-column: 1 / -1;
        }

        .category-chart {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .category-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .category-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .category-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .category-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .category-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Smart Expense Tracker</h1>
            <p>Track your income and expenses efficiently</p>
        </div>

        <div class="dashboard">
            <div class="stat-card income">
                <h3>Total Income</h3>
                <div class="stat-value" id="totalIncome">‚Çπ0</div>
                <small>This month</small>
            </div>
            <div class="stat-card expense">
                <h3>Total Expenses</h3>
                <div class="stat-value" id="totalExpense">‚Çπ0</div>
                <small>This month</small>
            </div>
            <div class="stat-card balance">
                <h3>Current Balance</h3>
                <div class="stat-value" id="balance">‚Çπ0</div>
                <small>Available</small>
            </div>
            <div class="stat-card savings">
                <h3>Savings Rate</h3>
                <div class="stat-value" id="savingsRate">0%</div>
                <small>Of income</small>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description" placeholder="E.g., Salary, Groceries" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Amount (‚Çπ)</label>
                            <input type="number" id="amount" placeholder="0" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Salary">üíº Salary</option>
                                <option value="Freelance">üíª Freelance</option>
                                <option value="Investment">üìà Investment</option>
                                <option value="Food">üçî Food</option>
                                <option value="Transport">üöó Transport</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Bills">üí° Bills</option>
                                <option value="Entertainment">üé¨ Entertainment</option>
                                <option value="Health">üè• Health</option>
                                <option value="Education">üìö Education</option>
                                <option value="Other">üì¶ Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-income" onclick="addTransaction('income')">
                            + Add Income
                        </button>
                        <button type="button" class="btn btn-expense" onclick="addTransaction('expense')">
                            - Add Expense
                        </button>
                    </div>
                </form>
            </div>

            <div class="card">
                <h2>Recent Transactions</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterTransactions('all')">All</button>
                    <button class="filter-tab" onclick="filterTransactions('income')">Income</button>
                    <button class="filter-tab" onclick="filterTransactions('expense')">Expense</button>
                </div>
                <div class="transactions-list" id="transactionsList"></div>
            </div>

            <div class="card chart-section">
                <h2>Expense by Category</h2>
                <div class="category-chart" id="categoryChart"></div>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];
        let currentFilter = 'all';

        // Load transactions
        function loadTransactions() {
            const saved = localStorage.getItem('transactions');
            if (saved) {
                transactions = JSON.parse(saved);
                renderTransactions();
                updateDashboard();
                updateCategoryChart();
            }
        }

        // Save transactions
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Add transaction
        function addTransaction(type) {
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            if (!description || !amount || !category || !date) {
                alert('Please fill all fields!');
                return;
            }

            const transaction = {
                id: Date.now(),
                type: type,
                description: description,
                amount: amount,
                category: category,
                date: date
            };

            transactions.unshift(transaction);
            saveTransactions();
            renderTransactions();
            updateDashboard();
            updateCategoryChart();

            // Reset form
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                renderTransactions();
                updateDashboard();
                updateCategoryChart();
            }
        }

        // Filter transactions
        function filterTransactions(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTransactions();
        }

        // Render transactions
        function renderTransactions() {
            const list = document.getElementById('transactionsList');
            let filtered = transactions;

            if (currentFilter !== 'all') {
                filtered = transactions.filter(t => t.type === currentFilter);
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No transactions yet</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(t => `
                <div class="transaction-item ${t.type}">
                    <div class="transaction-info">
                        <div class="transaction-title">${t.description}</div>
                        <div class="transaction-category">${t.category}</div>
                    </div>
                    <div class="transaction-date">${new Date(t.date).toLocaleDateString()}</div>
                    <div class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'}‚Çπ${t.amount.toFixed(2)}
                    </div>
                    <button class="delete-btn" onclick="deleteTransaction(${t.id})">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        // Update dashboard
        function updateDashboard() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = income - expense;
            const savingsRate = income > 0 ? ((balance / income) * 100).toFixed(1) : 0;

            document.getElementById('totalIncome').textContent = `‚Çπ${income.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `‚Çπ${expense.toFixed(2)}`;
            document.getElementById('balance').textContent = `‚Çπ${balance.toFixed(2)}`;
            document.getElementById('savingsRate').textContent = `${savingsRate}%`;
        }

        // Update category chart
        function updateCategoryChart() {
            const expenses = transactions.filter(t => t.type === 'expense');
            const categoryTotals = {};

            expenses.forEach(t => {
                if (!categoryTotals[t.category]) {
                    categoryTotals[t.category] = 0;
                }
                categoryTotals[t.category] += t.amount;
            });

            const totalExpense = Object.values(categoryTotals).reduce((sum, val) => sum + val, 0);
            const chart = document.getElementById('categoryChart');

            if (Object.keys(categoryTotals).length === 0) {
                chart.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No expense data available</p>
                    </div>
                `;
                return;
            }

            chart.innerHTML = Object.entries(categoryTotals)
                .sort((a, b) => b[1] - a[1])
                .map(([category, amount]) => {
                    const percentage = ((amount / totalExpense) * 100).toFixed(1);
                    return `
                        <div class="category-item">
                            <div class="category-icon">${getCategoryIcon(category)}</div>
                            <div class="category-name">${category}</div>
                            <div class="category-amount">‚Çπ${amount.toFixed(2)}</div>
                            <div class="category-bar">
                                <div class="category-progress" style="width: ${percentage}%"></div>
                            </div>
                            <small>${percentage}% of total</small>
                        </div>
                    `;
                }).join('');
        }

        // Get category icon
        function getCategoryIcon(category) {
            const icons = {
                'Salary': 'üíº',
                'Freelance': 'üíª',
                'Investment': 'üìà',
                'Food': 'üçî',
                'Transport': 'üöó',
                'Shopping': 'üõçÔ∏è',
                'Bills': 'üí°',
                'Entertainment': 'üé¨',
                'Health': 'üè•',
                'Education': 'üìö',
                'Other': 'üì¶'
            };
            return icons[category] || 'üì¶';
        }

        // Initialize
        loadTransactions();
    </script>
</body>
</html>
